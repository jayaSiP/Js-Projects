<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="colorpalate.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <p>
        Click the button to generate a random color palette. You can also copy
        the color codes to your clipboard.
      </p>

      <!-- Button to generate new palette -->
      <button id="generate-palette">Generate Palette</button>

      <!-- Color palette display -->
      <div id="palette" class="palette">
        <!-- Color blocks will be dynamically inserted here -->
      </div>

      <!-- Color codes display -->
      <div id="color-codes" class="color-codes">
        <!-- The color codes will be shown here -->
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Link to external JS file -->
  </body>
</html>
